{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="courses" class="courses">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 side-bar">
                        <div class="search-box">
                            <input type="text" class="search" placeholder="Qidiruv">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="courses__filter">
                            <div>
                                <div class="d-flex flex-column">
                                    <h4>Bo'lim</h4>
                                    <label>
                                        <input type="checkbox" name="tutor-course-filter-category" value="17">&nbsp;
                                        Dasturlash </label>
                                </div>
                                <div class="d-flex flex-column">
                                    <h4>Teg</h4>
                                    <label>
                                        <input type="checkbox" name="tutor-course-filter-tag" value="16">&nbsp;
                                        arduino </label>

                                </div>
                            </div>
                            <div>
                                <div class="d-flex flex-column">
                                    <h4>Daraja</h4>
                                    <label>
                                        <input type="checkbox" name="tutor-course-filter-level" value="beginner">&nbsp;
                                        Boshlang'ich </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="product-block">
                            {% for course in courses %}
                                <div class="product-card">
                                    <div class="badge">{{ course.difficulty|quality }}</div>
                                    <div class="product-tumb">
                                    </div>
                                    <div class="product-details">
                                        <span class="product-catagory">Design, Photoshop</span>
                                        <h4><a href="">Photoshop Asoslari</a></h4>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, possimus
                                            nostrum!</p>
                                        <div class="product-bottom-details">
                                            <div class="product-price"><i class="fas fa-eye mr-2"></i>200</div>
                                            <div class="product-links">
                                                <a href=""><i class="fa fa-heart"></i></a>
                                            </div>

                                        </div>
                                        <div class="card-btn"><a href="#">
                                            <i class="fa fa-shopping-cart"></i>
                                            Kursga yozilish
                                        </a></div>

                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
